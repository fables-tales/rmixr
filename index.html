<!doctype html>
<html>
    <head>
        <title>Hi</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/email.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript" src="js/derezzed.js"></script>
        <script type="text/javascript" src="js/fx/stereo_pan.js"></script>
        <script type="text/javascript" src="js/fx/stereo_pan.js"></script>
        <script type="text/javascript" src="js/fx/threeband_eq.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.js"></script>
        <script type="text/javascript" src="js/effects_factory.js"></script>
        <script type="text/javascript" src="js/browser_effect_node_wrapper.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="js/browser_audio_source_node_wrapper.js"></script>
        <script type="text/javascript" src="js/channel_strip.js"></script>
        <script type="text/javascript" src="js/browser_audio_sink.js"></script>
        <script type="text/javascript" src="js/channel_strip_collection.js"></script>
        <script type="text/javascript" src="js/transport.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <div id="layout" class="container-fluid">
            <div class="row top">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2 col-md-offset-3">
                            <span id="playPause"><i class="fa fa-pause"></i></span>
                            <span id="currentTime"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="nav" class="col-md-2 player-panel">
                    <div class="nav-inner">
                        <div class="pure-menu">
                            <ul class="pure-menu-list" id="effects-menu-list">
                            </ul>
                            <ul class="pure-menu-list" id="effects-menu-list-new">
                            </ul>
                        </div>
                    </div>

                    <div id="amplitude"></div>
                </div>

                <div id="list" class="col-md-3 player-panel">
                </div>

                <div id="main" class="col-md-7">
                    <div class="playhead-1"></div>
                    <div class="playhead-2"></div>
                    <div class="playhead-3"></div>
                    <div class="strip strip-bass">
                        <img src="img/derezzed_bass.png">
                    </div>
                    <div class="strip strip-1">
                        <img src="img/derezzed_layer_1.png">
                    </div>
                    <div class="strip strip-2">
                        <img src="img/derezzed_layer_2.png">
                    </div>
                </div>
            </div>

            <script type="text/template" id="template-channel">
                <div class="email-item pure-g">
                    <div class="pure-u">
                        {{ title }}
                        <input type="checkbox" name="mute" id="{{muted-input-id}}" value="{{muted}}"/>
                    </div>
                </div>
            </script>
            <script type="text/template" id="template-effect">
                <li class='pure-menu-item'>
                    <span class='pure-menu-link'>
                        {{name}}
                        <span class='effect-edit effect-edit-spacing pull-right btn btn-small btn-default btn-remove'>
                            <i class='fa fa-times'></i>
                        </span>
                        <span class='effect-edit effect-edit-spacing pull-right btn btn-small btn-default btn-edit'>
                            <i class='fa fa-pencil'></i>
                        </span>
                    </span>
                </li>
            </script>
        </div>
    </body>
</html>
